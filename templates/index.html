<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Healthcare Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Multi-Agent Healthcare Assistant</h1>
    </header>

    <section>
        <h2>Step 1: Upload Chest X-ray and Optional PDF</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="xray_file">Chest X-ray (PNG/JPG):</label>
            <input type="file" id="xray_file" name="xray_file" accept=".png,.jpg,.jpeg" required><br><br>

            <label for="pdf_file">Optional PDF Report/ID:</label>
            <input type="file" id="pdf_file" name="pdf_file" accept=".pdf"><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
